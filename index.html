---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h4 class="post_title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h4>

      <div class="entry">
        {{ post.date | date: "%B %e, %Y" }}
      </div>

      </article>
  {% endfor %}
</div>
